<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="blueToTeal" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="tealToBlue" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
  </defs>

  <!-- Logo icon (scaled to fit in 80x80 area) -->
  <g transform="translate(0, 0) scale(0.8)">
    <!-- Outer orbital arc -->
    <path d="M 78 25
             C 95 40, 95 70, 70 85
             C 50 95, 25 90, 15 75"
          fill="none" stroke="url(#tealToBlue)" stroke-width="7" stroke-linecap="round"/>

    <!-- Arrow head on outer arc -->
    <path d="M 15 75 L 8 82 L 20 80 L 22 68 Z" fill="#1e3a8a"/>

    <!-- Inner orbital arc -->
    <path d="M 22 75
             C 5 60, 5 30, 30 15
             C 50 5, 75 10, 85 25"
          fill="none" stroke="url(#blueToTeal)" stroke-width="7" stroke-linecap="round"/>

    <!-- Arrow head on inner arc -->
    <path d="M 85 25 L 92 18 L 80 20 L 78 32 Z" fill="#14b8a6"/>

    <!-- Center dot -->
    <circle cx="50" cy="50" r="7" fill="#0891b2"/>

    <!-- Clock hand pointing to lower-left -->
    <line x1="50" y1="50" x2="30" y2="70" stroke="url(#tealToBlue)" stroke-width="5" stroke-linecap="round"/>

    <!-- Clock hand pointing to upper-right -->
    <line x1="50" y1="50" x2="70" y2="30" stroke="url(#blueToTeal)" stroke-width="5" stroke-linecap="round"/>

    <!-- Arrow tip on lower-left clock hand -->
    <path d="M 30 70 L 22 78 L 32 74 L 36 64 Z" fill="#1e3a8a"/>

    <!-- Arrow tip on upper-right clock hand -->
    <path d="M 70 30 L 78 22 L 68 26 L 64 36 Z" fill="#14b8a6"/>
  </g>

  <!-- Text: "Time" in dark blue -->
  <text x="85" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1e3a8a">Time</text>

  <!-- Text: "Sync" in teal -->
  <text x="155" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#14b8a6">Sync</text>

  <!-- Text: ".me" in gray -->
  <text x="220" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#9ca3af">.me</text>
</svg>
