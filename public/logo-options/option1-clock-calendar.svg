<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Calendar base -->
  <rect x="8" y="12" width="48" height="44" rx="6" ry="6" fill="url(#grad1)"/>
  <!-- Calendar header bar -->
  <rect x="8" y="12" width="48" height="12" rx="6" ry="6" fill="#1e40af"/>
  <rect x="8" y="18" width="48" height="6" fill="#1e40af"/>
  <!-- Calendar rings -->
  <rect x="20" y="8" width="4" height="10" rx="2" fill="#1e40af"/>
  <rect x="40" y="8" width="4" height="10" rx="2" fill="#1e40af"/>
  <!-- Clock hands -->
  <circle cx="32" cy="40" r="14" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <line x1="32" y1="40" x2="32" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="40" x2="40" y2="40" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="40" r="2" fill="white"/>
</svg>
